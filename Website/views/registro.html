<!DOCTYPE html>

<html lang = "es">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial -scale=1">
    <link rel= "Stylesheet" href= "../public/css/register.css">
    
    <title> EcoBitad </title>
    
    <script src="https://kit.fontawesome.com/d8781bdac2.js" crossorigin="anonymous"></script>

    </head>

    <body>
    
        <header class= "header">

            <div class = "container-header">
                <img src = "../public/img/Logo - Blanco.png" width="160px" alt = "Logo">     

            <ul type = none id="menu">
                <li><a href= #> Inicio </a></li>
                <li><a href= #> Productos </a></li>
                <li><a href= #> Nosotros </a></li>
            </ul>

            <ul type = none id="iconos">
                <li><a href= #><i class="fas fa-search"></i></a></li>
                <li><a href= #><i class="far fa-user"></i></a></li>
                <li><a href= #><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
            
        
        </header>
        
        <div class = "formularios">

            <p id="titulo"> Creá tu cuenta para guardar todas tus compras en un sólo lugar </p>
            <form action = "/" method="POST">
                <label for="Nombre"> Nombre </label>
                <p><input type="text" name="Nombre" id="box"></p>
                <label for="Apellido"> Apellido </label>
                <p><input type="text" name="Apellido" id="box"></p>
                <label for="E-mail"> E-mail </label>
                <p><input type="email" name="E-mail" id="box"></p>
                <label for="Teléfono"> Teléfono </label>
                <p><input type="tel" name="Teléfono" id="box"></p>
                <label for="Contraseña"> Contraseña </label>
                <p><input type="password" name="Contraseña" id="box"></p>
                <label for="Confirmar-Contraseña"> Confirmar contraseña </label>
                <p><input type="password" name="Confirmar-Contraseña" id="box"></p>
            </form>

            <p><button type="submit" class="btn"> Registrarse </button></p>

        </div>
        

        </body>

        <footer class= "footer">
            <div class = "container-footer">
               
                <ul type = none id="menu-footer">
                    <li><a href= #> Inicio </a></li>
                    <li><a href= #> Productos </a></li>
                    <li><a href= #> Nosotros </a></li>
                </ul>
        
            <ul type = none id = "medios-de-pago">
                <li> Medios de pago </li>
                <li> <img src = "../public/img/Visa.gif" width="20px" height="20px" alt = "Visa"> </li>
                <li> <img src = "../public/img/Mastercard.png" width="20px" height="20px" alt = "Mastercard"> </li>
            </ul>
        
            <ul type = none id="contacto">
                <li> Contactanos </li>
                <li><a href= #> info@ecobitad.com </a></li>
            </ul>
        
            <section class="redes-sociales">
                <p>Redes Sociales</p>
            <ul type = none id="iconos-redes">
                <li><a href= #> <i class="fab fa-instagram"></i> </a></li>
                <li><a href= #> <i class="fab fa-twitter"></i> </a></li>
                <li><a href= #> <i class="fab fa-facebook"></i> </a></li>
            </ul>
            </section>
        
            </div>
        </footer> 
        
        <div>
            <p id = "derechos">
                Todos los derechos reservados.
            </p>
        </div>
